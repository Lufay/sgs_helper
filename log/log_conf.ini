[loggers]
keys=root,biligameCrawler,request,allSeat

[handlers]
keys=consoleHandler,biligameCrawlerHandler,requestHandler,allSeatHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_biligameCrawler]
handlers=biligameCrawlerHandler
qualname=biligameCrawler
propagate=0

[logger_request]
handlers=requestHandler
qualname=request
propagate=0

[logger_allSeat]
handlers=allSeatHandler
qualname=allSeat
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_biligameCrawlerHandler]
level=DEBUG
class=handlers.TimedRotatingFileHandler
formatter=simpleFormatter
args=('log/biligame_crawl.wf.log', 'midnight', 1, 7)

[handler_requestHandler]
level=DEBUG
class=handlers.TimedRotatingFileHandler
formatter=simpleFormatter
args=('log/request.log', 'midnight', 1, 7)

[handler_allSeatHandler]
level=DEBUG
class=handlers.TimedRotatingFileHandler
formatter=simpleFormatter
args=('log/all_seat.wf.log', 'midnight', 1, 7)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S